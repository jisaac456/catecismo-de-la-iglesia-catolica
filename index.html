<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catecismo de la Iglesia Católica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1535909339361-7a2c0d3f0b9b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
            animation: rotateIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .buttons a {
            background-color: #ff5f6d;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .buttons a:hover {
            background-color: #ff3c4a;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rotateIn {
            from { transform: rotate(-180deg); opacity: 0; }
            to { transform: rotate(0); opacity: 1; }
        }
    </style>
</head>
